<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="../node_modules/angular/angular.min.js" type="text/javascript"></script>
    <script src="../lib/iso-currency-ng1.min.js" language="javascript" type="text/javascript"></script>
    <script src="demo.js" language="javascript" type="text/javascript"></script>
</head>
<body>
    <div ng-app="demo">
        <div ng-controller="AppCtrl as $ctrl">
            <div class="container">
                <h1>iso-currency <small>examples</small></h1>
                <div class="form-group">
                    <label for="amount">Currency amount</label>
                    <input type="text" class="form-control" id="amount" placeholder="Enter amount" ng-model="$ctrl.amount" />
                </div>
            </div>
            <div class="container" ng-repeat="currency in ::$ctrl.currencies">
                <div class="col-xs-2">{{::currency}}:</div>
                <div class="col-xs-10">{{$ctrl.amount | isoCurrency:currency}}</div>
            </div>
        </div>
    </div>
</body>
</html>
